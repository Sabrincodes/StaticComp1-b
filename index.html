<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Comp 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <section class="wrapper">

    <div class="box1">
      <h1>T Mahfud</h1>
      <p class="intro">I am a Syrian photographer, artist, and model living in Germany. I love traveling<!-- , coding  --><!-- and finding disruptive solutions to problems. --></p>
      <div class="box1-buttons">

        <button class="resume">Resume</button>
        <button class="contact">Contact</button>
      </div>
    </div>
    <div class="box2 cube">
      <i class="fas fa-file-contract"></i>
      <p>PROFILE</p>
    </div>
    <div class="box3 cube">
      <article class="dots">
        <i class="far fa-circle circle-one" ></i>
        <i class="far fa-circle circle-two"></i>
        <i class="fas fa-circle circle-three"></i></article>
    <article class="arrows">
      <i class="fas fa-arrow-left"></i>
      <i class="fas fa-arrow-right"></i>
    </article>
    </div>
    <div class="box4 cube">
      <i class="fas fa-book-open"></i>
      <p>EXPERIENCE</p>
    </div>
    <div class="box5 cube">
      <i class="fas fa-graduation-cap"></i>
      <p>EDUCATION</p>
    </div>
    <div class="box6 cube">
      <i class="far fa-edit"></i>
      <p>BLOG</p>

    </div>
    <div class="box7 cube">
      <i class="far fa-plus-square"></i>
      <p>SOCIAL MEDIA</p>
    </div>
    <div class="box8 cube">
    <i class="far fa-envelope-open"></i>
    <p>CONTACT</p>
    </div>
    <div class="box9 cube">
    <i class="fas fa-briefcase"></i>
    <p>PORTFOLIO</p>
    </div>

  </section>
</body>
</html>
